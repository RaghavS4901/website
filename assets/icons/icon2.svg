                    <desc>Icon representing features</desc>
                    <!-- SVG path data goes here -->
                    <circle cx="50" cy="50" r="40" stroke="#003366" stroke-width="3" fill="#008080" />
                </svg>
                <h3>Feature One</h3>
                <p>Description of feature one.</p>
            </div>
            <div class="feature-card">
                <svg class="icon" role="img" aria-labelledby="icon2-title" viewBox="0 0 100 100">
                    <title id="icon2-title">Feature Icon</title>
                    <desc>Icon representing features</desc>
                    <circle cx="50" cy="50" r="40" stroke="#003366" stroke-width="3" fill="#008080" />
                </svg>
                <h3>Feature Two</h3>
                <p>Description of feature two.</p>
            </div>
            <!-- Add more feature cards as needed -->
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>Learn more about what we do and how we excel in providing on-demand AI solutions.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your email">
                <button type="submit" class="cta-button">Submit</button>
