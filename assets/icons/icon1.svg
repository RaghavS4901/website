```css
/* styles.css */
:root {
    --deep-blue: #003366;
    --crisp-white: #FFFFFF;
    --teal: #008080;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    color: var(--deep-blue);
    background-color: var(--crisp-white);
}

header {
    text-align: center;
    padding: 2rem;
    background: linear-gradient(135deg, var(--deep-blue), var(--teal));
    color: var(--crisp-white);
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 1rem;
}

nav a {
    color: var(--crisp-white);
    text-decoration: none;
}

.btn {
    background: var(--teal);
    color: var(--crisp-white);
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    transition: background 0.3s;
}

.btn:hover {
    background: var(--deep-blue);
}

main {
    padding: 2rem;
}

.feature-card {
    display: flex;
    align-items: center;
    margin-bottom: 2rem;
    padding: 1rem;
    border: 1px solid var(--deep-blue);
    border-radius: 8px;
    transition: transform 0.2s;
}

.feature-card:hover {
    transform: scale(1.05);
}

.feature-icon {
    width: 50px;
    height: 50px;
    margin-right: 1rem;
}

form {
    display: flex;
    flex-direction: column;
}

form label {
    margin-top: 1rem;
}

form input {
    padding: 0.5rem;
    border: 1px solid var(--deep-blue);
    border-radius: 5px;
}

@media (max-width: 600px) {
    nav ul li {
        display: block;
        margin: 0.5rem 0;
    }

    .feature-card {
        flex-direction: column;
        align-items: start;
    }
}
```

```javascript
// scripts.js
document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    alert(`Thank you, ${name}! We will contact you at ${email} soon.`);
    this.reset();
});
```